
<div class="col-md-10  offset-md-1">
    <h2 class="mt-5">Lista Empleados</h2>
    <div class="text-center">
    <table class="table table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>Id:</th>
                <th>Nombre:</th>
                <th>Apellido:</th>
                <th>Email:</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.id}}</td>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.email}}</td>
                <td>
                    <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-primary" >Editar</button>
                    <button (click)="eliminarEmpleado(empleado.id)"  class="btn btn-danger" style="margin-left : 10px">Eliminar</button>
                    <button  (click)="verDetallesDelEmpleado(empleado.id)" class="btn btn-success" style="margin-left : 10px">Detalles</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
