<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Edici√≥n de empleado</h3>
    <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">
      <div class="form-group">
        <label class="mb-1" >Nombre : </label>
        <input  type = "text" class="form-control" id = "nombre" [(ngModel)] = "empleado.nombre" name = "nombre">
      </div>
  
      <div class="form-group">
        <label class="my-1">Apellido : </label>
        <input type = "text" class="form-control my-1" id = "apellido" [(ngModel)] = "empleado.apellido" name = "apellido">
      </div>
        <div class="form-group">
        <label class="my-1">Email : </label>
        <input type = "email" class="form-control my-1" id = "email" [(ngModel)] = "empleado.email" name = "email">
      </div>
      <button class="btn btn-success px-5 mt-3">Guardar</button>
    </form>
</div>
